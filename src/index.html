<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.0/styles/tomorrow-night-eighties.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <main class="questions">
        <section class="questions__question question">
            <div class="question__code">
                <pre>
                    <code class="hljs javascript question__js">
let obj = {
    "0": 1,
    0: 2
};

alert( obj["0"] + obj[0] );
                    </code>
                </pre>
            </div>
            <fieldset id="choice" class="question__choices">
                <ul class="question__list">
                    <li class="question__item">
                        <label>
                            <input type="radio" value="0" name="choice" class="question__choice">
                            2
                        </label>
                    </li>
                    <li class="question__item">
                        <label>
                            <input type="radio" value="1" name="choice" class="question__choice">
                            4
                        </label>
                    </li>
                    <li class="question__item">
                        <label>
                            <input type="radio" value="2" name="choice" class="question__choice">
                            Error
                        </label>
                    </li>
                    <li class="question__item">
                        <label>
                            <input type="radio" value="3" name="choice" class="question__choice">
                            12
                        </label>
                    </li>
                </ul>
            </fieldset>
            <button type="button">Next</button>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.0/highlight.min.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
</body>

</html>
