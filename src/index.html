<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.0/styles/tomorrow-night-eighties.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <main class="questions">
        <section class="questions__question question">
            <h2 class="question__title"></h2>
            <div class="question__code">
                <pre>
                    <code class="hljs javascript question__js"></code>
                </pre>
            </div>
            <fieldset id="choice" class="question__choices">
                <ul class="question__list"></ul>
                <button type="submit" id="next">Next</button>
            </fieldset>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.0/highlight.min.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
</body>

</html>
